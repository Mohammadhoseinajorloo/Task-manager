{% extends "base.html" %}


{% block title %}
<title>HOME</title>
{% endblock %}


{% block content %}
<div class="container">
    <!-- <h2 class="text-muted">All Blogs</h1> -->
    <div class="row justify-content-center my-5">

        {% for task in tasks %}
        <div class="col-sm-4 mb-4">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h5 class="card-text">{{ task.title }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">First Published : {{task.create_at.strftime('%Y-%m-%d')}}</p>
                    <small class="card-text text-muted">Description : {{task.description[:60]}}...</small>
                    <br>
                    <a href="app/task/{{task.task_id}}" class="btn btn-primary my-2">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
