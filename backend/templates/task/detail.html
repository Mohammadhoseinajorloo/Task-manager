{% extends "base.html" %}


{% block title %}
<title>{{task.title}}</title>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <h1 class="display-4 text-center">{{ task.title }}</h1>
        <small class="text-muted">Publish Date: {{task.create_at.strftime('%Y-%m-%d')}}</small>
        <p class="text-secondary my-4">{{task.description}}</p>
        <a href="/delete/{{task.task_id}}" class="btn btn-outline-danger col-sm-1 justify-content-center">Delete</a>
    </div>
</div>

{% endblock %}
