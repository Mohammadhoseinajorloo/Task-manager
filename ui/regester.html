<html lang="en">
  <head>
    <link encode="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>register</title>
  </head>
  <body>
    <section class="window">
      <form method="post">
        <div class="box-title">
          <h1>Registration</h1>
        </div>

        <hr />

        <div>
          <div>
            <input type="checkbox" name="personal" value="Personal" />
            <label for="personal">Personal</label>
          </div>
          <div>
            <input type="checkbox" name="company" value="Company" />
            <label for="company">Company</label>
          </div>
        </div>

        <hr />

        <div>
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" value="" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" value="" />
          </div>
        </div>

        <hr />

        <div>
          <div>
            <input type="checkbox" name="male" value="male" />
            <label for="male">Male</label>
          </div>
          <div>
            <input type="checkbox" name="female" value="female" />
            <label for="female">Female</label>
          </div>
        </div>

        <hr />

        <p>
          By clicking Register, your agree on our
          <a href="#">Privacy Policy for Website</a>
        </p>
        <button>Register</button>
      </form>
    </section>
  </body>
</html>
