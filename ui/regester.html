<html lang="en">
  <head>
    <link encode="utf-8" />
    <link rel="stylesheet" href="static/style.css" />
    <title>register</title>
  </head>
  <body>
    <section class="window">
      <div class="box-title">
        <h1>Registration</h1>
      </div>

      <hr />

      <div>
        <div>
          <input type="checkbox" name="personal" value="Personal" />
          <label for="personal">Personal</label>
        </div>
        <div>
          <input type="checkbox" name="company" value="Company" />
          <label for="company">Company</label>
        </div>
      </div>

      <hr />

      <div>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" value="" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" value="" />
          </div>
        </form>
      </div>

      <hr />

      <div>
        <div>
          <input type="checkbox" name="male" value="male" />
          <label for="male">Male</label>
        </div>
        <div>
          <input type="checkbox" name="female" value="female" />
          <label for="female">Female</label>
        </div>
      </div>

      <hr />

      <p>
        By clicking Register, your agree on our
        <a href="#">Privacy Policy for Website</a>
      </p>

      <input type="submit" name="submit" value="Register" />
    </section>
  </body>
</html>
